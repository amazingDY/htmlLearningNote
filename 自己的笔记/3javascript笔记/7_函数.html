<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>

<body>
    <script>
        // 1.函数基础
        //函数的提升，可以先调用，在后边声明
        console.log(printNumber(10))
        function printNumber(x) {
            return x * x
        }
    </script>
</body>

</html>
