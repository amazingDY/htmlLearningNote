        // 1.for循环,可省略任何一个条件
        // for (let i = 0; i < 100; i++) {
        //     console.log(i)

        var x = 10
        for (let a = 0; a < x; a++) {
            console.log(a)
        }

        // 2.while循环
        let b = 10;
        while (b > 0) {
            console.log(b)
