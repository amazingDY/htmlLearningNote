<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box" id="box1"></div>
    <script>
        // 1.setTimeout:延时执行函数,
        setTimeout(function () {
            console.log('三秒之后打印')
        }, 3000)

        var name = "amaing"
        let user = {
            name: 'DY',
            age: 18,
            getName: function () {
                // 解决指针问题
                var that = this
                setTimeout(function () {
                    // console.log(this.name)//amaing
                    console.log(that.name)
                }, 1000)
                // console.log(this.name)//DY
            }
        }
        // setTimeout中的函数中的this指向调用者
        user.getName()


        // 2.取消定时器
        let timer = setTimeout(function () {
            console.log('三秒之后打印')
        }, 3000)
        // 定时器将不会再执行
        clearTimeout(timer)

        // 3.定时器之setInerval,写法于settimeout完全一致,
        // 区别在于其代表的是间隔多少事件执行一次此函数
        setInterval(function () {
            console.log(123)
        }, 2000)

        // 利用定时器实现一个元素逐渐变淡的效果
        let box = document.getElementById('box1')
        var opacity = 1
        var fader = setInterval(function () {
            opacity -= 0.05
            if (opacity > 0) {
                box.style.opacity = opacity

            } else {
                clearInterval(fader)
            }
        }, 300)
    </script>
</body>

</html>
