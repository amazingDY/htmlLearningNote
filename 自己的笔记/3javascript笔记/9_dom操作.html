<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document操作</title>
    <style>
        #container {
            width: 200px;
            height: 200px;
        }

        .test {
            background-color: antiquewhite;
        }

        .test3 {
            border: 5px black solid;
        }
    </style>
</head>

<body>
    <div class="title" id="hello">hello</div>
    <div class="title">world</div>
    <div name="login">登录</div>
    <div id="container" class="test test2">这是一个容器</div>
    <script>
        // 节点的类型：
        // Document,顶层树节点,9
        // DocumentType,doctype标签
        // Element,网页的各种html标签,1
        // Attribute,网页的元素属性（例如class="right）,2
        // Text,标签之间或标签包含的文本,3
        // Comment,注释
        // DocumentFragment,文档的片段,11

        // 除了根节点，其他节点都有如下关系
        // 父节点关系，parentNode
        // 子节点关系,childNodes
        // 同级节点关系,sibling

        console.log(document);
        // nodeType属性
        console.log(document.nodeType)//9
        console.log(document.nodeName)//#document
        console.log(document.nodeValue)//null

        // document对象的方法
        // 1.获取元素
        // 1.1 根据标签名获取元素,传入星号则获取所有标签
        console.log(document.getElementsByTagName('div'))//HTMLCollection(3) [div#hello.title, div, div.title, hello: div#hello.title, login: div]

        // 1.2 根据类名获取元素
        console.log(document.getElementsByClassName('title'));//HTMLCollection(2) [div#hello.title, div.title, hello: div#hello.title]

        // 1.3 根据名字name来获取元素
        console.log(document.getElementsByName('login'))//NodeList [div]

        // 1.4 根据ID获取元素
        console.log(document.getElementById('hello'));//div#hello.title

        // 1.5 以css选择器作为参数，获取一组元素，返回第一个匹配的节点
        console.log(document.querySelector('#hello'))//div#hello.title
        // 返回全部节点
        console.log(document.querySelectorAll('.title'))//NodeList(2) [div#hello.title, div.title]

        // 2.创建元素
        let text = document.createElement('p')
        let content = document.createTextNode('这是文本')
        let myid = document.createAttribute("id")
        myid.value = "article"
        // 将元素放入容器中
        text.appendChild(content)
        text.setAttributeNode(myid)
        let container = document.getElementById('container')
        container.appendChild(text)

        // 3.element对象的属性
        // id,className,classList,innerHTML,innerText
        let ele = document.getElementById('container')
        // 3.1 id
        console.log(ele.id)//container
        ele.className = "test test3"//出现黑边框
        // 3.2 classList
        console.log(ele.classList)//"test test3"
        // add,remove:增加/移除一个类  
        // contains:检查当前元素是否包含某个类 
        // toggle:将某个类移入或移出当前元素，存在则删除，不存在则添加
        ele.classList.add('test2')
        console.log(ele.classList)//'test test3 test2'
        // 3.3 innerHTML,可以写标签
        //ele.innerHTML = '这是设置后的内容<p>这是段落</p><div class=title>hello world</div>'// 内部的元素变了
        // 3.4 innerText
        //ele.innerText = "这是第二次设置内容后的文本,无法识别标签,<p>段落</p>"

        // 4.获取元素位置
        let box = document.getElementById('container')
        // 元素高度
        console.log(box.clientHeight)
        // 元素宽度
        console.log(box.clientWidth)
        // 视口宽高
        console.log(document.body.clientWidth)
        console.log(document.body.clientHeight)
        // 元素的获取滚动高度,宽度
        console.log(box.scrollWidth)
        console.log(document.body.scrollHeight)
        // 元素的水平滚动条向右滚动的像素/垂直滚动条向下滚动的像素
        console.log(document.body.scrollLeft);
        console.log(box.scrollTop);
        // 元素的垂直高度和水平宽度,包含padding和border
        console.log(box.offsetWidth)
        console.log(document.body.offsetHeight)
        // 元素到定位父级左/上边界的间距
        console.log(box.offsetLeft);
        console.log(document.body.offsetTop);
    </script>
</body>

</html>
