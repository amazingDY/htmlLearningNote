<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
</head>

<body>
    <script>
        let name = 'Jack'
        let age = 18
        let ispay = true
        let families = {}
        // 1.typeof运算符,判断基本数据类型
        // 返回string
        console.log(typeof name);
        // number
        console.log(typeof age);
        // boolean
        console.log(typeof ispay);
        // object
        console.log(typeof families);
        // 返回object
        console.log(typeof null);
        // 返回undefined
        console.log(typeof undefined);
        // null一般代表对象为空，undefined一般代表数据为空
        // 存在两个作用一摸一样的关键字是历史原因

        // 2.算数运算符
        let num1 = 10;
        let num2 = 2;
        console.log(num1 + num2)
        // + - * / %

        // 3.自增、自减运算符
        console.log(num1++)
        console.log(--num2)

        // 4.赋值运算符
        var x = 10;
        var y;
        y = x;
        console.log(y)
        // = += -= *= /= %=

        // 5.比较运算符
        var num3 = 10;
        var num4 = '10';
        // > < >= <= == === != !==
        // ==数值相等就是true
        console.log(num3 == num4)
        // ===表示类型与值都相等
        console.log(num3 === num4)
        // !=表示是否不相等
        console.log(num3 != num4)
        // !==表示是否不全等（num3和num4类型不同，返回true）
        console.log(num3 !== num4)

        // 6.逻辑运算符
        let flag1 = true
        let flag2 = false
        // && || !
        console.log(flag1 && flag2 || flag1)
        // !取反null,undefined,0,''，NaN,false为true,其他均为false
        // 优先级 !> && >  ||
    </script>
</body>

</html>
