<body>
    <div>
        <pre style="font-size: 30px;">
        常用的长度单位：
        px:像素
        em:相对于当前元素或其父元素的font-size倍数
        rem:相对于根元素的font-size的倍数
        百分比:相对于其父元素的百分比
        </pre>
    </div>
