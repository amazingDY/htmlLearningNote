<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css学习笔记9——隐藏元素的两种主流方式</title>
    <style>
        .box1 {
            width: 400px;
            height: 300px;
            background-color: antiquewhite;
            /* 隐藏且占有原来的位置 */
            visibility: hidden;
            /* 影藏且不占有原来的位置 */
            /* display: none; */
        }

        .box2 {
            width: 400px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
</body>

</html>
