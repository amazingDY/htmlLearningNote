<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css学习笔记3——伪类选择器——结构伪类3</title>
    <style>
        /* 选中的是没有兄弟的span元素 —— 看结构1 */
        span:only-child {
            color: red;
        }

        /* 选中的是没有同类型兄弟的span元素 —— 看结构1 */
        span:only-of-type {
            color: red;
        }

        /* 选中的是根元素 */
        :root {
            background-color: gray;
        }

        /* 选中的是没有内容的div元素,哪怕是空格也不行 */
        div:empty {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- 结构1 -->
    <div>
        <span>测试1</span>
    </div>
    <div>
        <span>测试2</span>
        <p>张三：98分</p>
        <p>李四：88分</p>
        <p>王五：78分</p>
        <p>赵六：68分</p>
        <p>孙七：58分</p>
        <p>老八：48分</p>
    </div>

    <!-- 结构2 -->
    <div></div>
</body>

</html>
