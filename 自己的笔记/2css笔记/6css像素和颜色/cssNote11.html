<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css学习笔记6——像素</title>
    <style>
        /* 生活中的常用单位cm和mm是可以用于网页中的长度计算的 */
        /* 不用的原因是它不够精细，得用像素(px)表示 */
        .hfut1 {
            width: 10cm;
            height: 60px;
            background-color: blue;
        }

        .hfut2 {
            width: 1dm;
            height: 60px;
            background-color: blue;
        }

        /* 不同的显示器显示效果会有差异 */
        /* 可调整操作系统和浏览器的缩放来调整效果 */
        .hfut3 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="hfut1">HFUT HFUT HFUT</div>
    <br>
    <div class="hfut2">HFUT</div>
    <br>
    <div class="hfut3">HFUT</div>
</body>

</html>
