<!DOCTYPE html>
<!-- 文档声明，告诉浏览器这是H5的标准写的 -->
<html lang="en">
<!-- 告诉浏览器网页中的文字类别 -->

<head>
    <!-- meta标签：无法由其它html元素所表示的元数据信息 -->
    <meta charset="UTF-8">
    <!-- 设置解码格式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-widthinitial-scale=1.0">
    <title>这是网页的标题</title>
</head>

<body>
    <!-- 标题标签，数字表示第x级标签，从1到6 -->
    <h1>这是一级标题标签h1</h1>
    <hr>
    <p>水平线标签hr</p>
    <p>这是一个段落标签p，过长会自动换行</p>
    <p>换行标签br<br>换行标签br</p>
    <h2>这是二级标题标签h2</h2>
    <strong>加粗标签strong</strong>
    <b>加粗标签b</b><br>
    <ins>下划线标签ins</ins>
    <u>下划线标签u</u><br>
    <em>文字倾斜标签em</em>
    <i>文字倾斜标签i</i><br>
    <del>删除线标签del</del>
    <s>删除标签s</s>
    <hr>
    <p>图片标签img</p>
    <!-- alt:意外文本，当图片不显示时显示alt中的内容 -->
    <!-- title:鼠标悬停时显示的内容 -->
    <!-- width和heigth:只设置一个时会等比例缩放 -->
    <img src="../data/谭松韵1.png" alt="老婆" title="谭松韵" width="200">
    <p>音频标签audio</p>
    <!-- controls:显示播放控件 -->
    <!-- autoplay:自动播放(部分浏览器不支持) -->
    <!-- loop:循环播放 -->
    <audio src="./data/Die For You.mp3" controls></audio>
    <p>视频标签video</p>
    <video src="./data/video.mp4" controls width="400"></video>
</body>

</html>
